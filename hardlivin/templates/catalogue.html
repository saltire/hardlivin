<html>
	<head>
		<title>Hard Livin' Catalogue</title>
		<link rel='stylesheet' type='text/css' href='/static/catalogue.css' />
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>#</th>
				<th>Title</th>
				<th>Purchased by</th>
				<th>Contact Info</th>
				<th>Amount Paid</th>
			</tr>
			{% for sqinfo in info %}
			<tr>
				<td class='thumb'><img src="/static/images/144/{{ sqinfo['filename'] }}.png" /></td>
				<td class='narrow'>{{ sqinfo['pos'] }}</td>
				<td>{{ sqinfo['title'] }}</td>
				<td class='blank'></td>
				<td class='blank'></td>
				<td class='narrow'></td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
