<!DOCTYPE html>
<html>
	<head>
		<title>Hard Livin' Memory</title>
		<link rel='stylesheet' type='text/css' href='static/main.css' />
		<link rel='stylesheet' type='text/css' href='static/memory.css' />
		<script type='text/javascript' src='static/jquery-1.10.2.min.js'></script>
		<script type='text/javascript' src='static/memory.js'></script>
	</head>
	<body>
		<div class='topbar'>
			<h1>Hard Livin' Memory</h1>
			<div>Turns: <span class='turns'>0</span></div>
		</div>
		<div class='board'></div>
		<div class='squares'>
			{% for square in squares %}
			<span id='{{ square }}'></span>
			{% endfor %}
		</div>
	</body>
</html>
